<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1>todos</h1>
    <form id="form">
        <input type="text" placeholder="what needs to be done?" id="input" class="input" autocomplete="off" />
        <ul class="todos" id="todos">

        </ul>
    </form>
    <small> Right click to toggle complete.<br>
        Left click to scratch the todo.</small>
</body>

</html>
